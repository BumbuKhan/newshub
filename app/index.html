<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/app.css">
    <script src="dist/js/jquery-3.3.1.min.js"></script>
    <script src="dist/js/app.js"></script>

    <title>Feisty pet control over the Internet</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col mt-3">
            <h4>Feisty Pet mood control</h4>
        </div>
    </div>
    <div class="row py-3">
        <div class="col-6">
            <a href="#"
               data-mood="pretty"
               class="feisty-pet-btn js-feisty-pet-btn feisty-pet-btn__active">
                <img src="dist/img/0.png" class="img-fluid"/>
            </a>
        </div>
        <div class="col-6">
            <a href="#"
               data-mood="angry"
               class="feisty-pet-btn js-feisty-pet-btn">
                <img src="dist/img/1.png" class="img-fluid"/>
            </a>
        </div>
    </div>
</div>

</body>
</html>
